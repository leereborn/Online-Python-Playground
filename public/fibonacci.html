  <body>
    <h1>Fibonacci number</h1>
    <p>
      Write a function that calculates the nth Fibonacci number in O(n) time or
      better without using any "for" or "while" loops.
    </p>

    <textarea
      id="code"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      style="height: 40%; width: 95%"
      autocomplete="off"
      autofocus
    >
def fib(N: int) -> int:
    memo = {}
    def helper(n):
        if n in memo:
            return memo[n]
        if n <= 1:
            return n
        res = helper(n-1) + helper(n-2)
        memo[n] = res
        return res
    return helper(N-1)

n = 5 #Feel free to modify the input value of n
print(fib(n))</textarea
    >
